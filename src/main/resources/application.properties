spring.application.name=Bookshop
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookshop_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Optional: specify MySQL driver explicitly
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#crypto
aes.key-base64=${AES_KEY_B64}

#Login Attempts
max.login.attempt=3
login.window.ms=900000